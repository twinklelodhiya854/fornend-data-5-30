Create a contact form with the following fields.

<html>
    <head>
        <title>contact form</title>
    </head>
    <body>
        <div style="width: 45%;height: auto;float: right;"></div>
         <h2>contact form</h2>
            <form>
            <label for="phone">phone:</label><br>
            <input type="tel" id="phone" name="phone" maxlength="10"><br>
            <label for="mail">mail:</label><br>
            <input type="mail" id="mail" name="mail to" required><br><br>
            <input type="submit" value="Submit">
        </form> 
        </div>
    </body>
</html>
